        - "^\\s*lar\\s+cooperativa"
      customer_cnpjs:
        - "77752293007010"
        - "77752293014903"
        - "77752293015381"
        - "77752293017406"

  - id: brf
    label: BRF
    version: "1.0"
    status: inactive
